<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallel Ages</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 1em;
      padding: 0;
      background: #fff;
      color: #222;
    }
    .result {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 90%;
    }
    .norah {
      font-weight: bold;
      color: #d63384; /* purple/pink */
    }
    .cameron {
      font-weight: bold;
      color: #2a6fdb; /* blue */
    }
    a {
      color: #2a6fdb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body { font-size: 1em; }
      .result { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="result" id="result"></div>

  <script>
    const cameronBirth = new Date("2022-03-18");
    const norahBirth = new Date("2024-01-19");

    function calculateAgeYrMo(birth, today) {
      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();

      if (today.getDate() < birth.getDate()) {
        months -= 1;
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }
      return { years, months };
    }

    function calculate() {
      const today = new Date();
      const ageDays = Math.floor((today - norahBirth) / (1000*60*60*24));
      const parallelDate = new Date(cameronBirth.getTime() + ageDays*24*60*60*1000);

      const age = calculateAgeYrMo(norahBirth, today);
      const ageStr = [
        age.years > 0 ? `${age.years}yr` : "",
        age.months > 0 ? `${age.months}mo` : ""
      ].filter(Boolean).join(" ");

      const monthNames = ["January","February","March","April","May","June",
                          "July","August","September","October","November","December"];

      const monthLink = `https://photos.google.com/search/${monthNames[parallelDate.getMonth()]}%20${parallelDate.getFullYear()}`;
      const dayLink = `https://photos.google.com/search/${monthNames[parallelDate.getMonth()]}%20${parallelDate.getDate()}%20${parallelDate.getFullYear()}`;

      document.getElementById("result").innerHTML =
        `<div><span class="norah">Norah</span> is ${ageStr} old today.</div>
         <div><span class="cameron">Cameron</span> was this age on ${parallelDate.toDateString()}.</div>
         <div style="margin-top:0.5em;">
           <a href="${monthLink}" target="_blank">Open month in Google Photos</a> | 
           <a href="${dayLink}" target="_blank">Open exact day</a>
         </div>`;
    }

    window.onload = calculate;
  </script>
</body>
</html>
